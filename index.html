<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>NutriBump</title>
</head>

<body>
    <div id="overlay" class="overlay"></div>
    <nav class="nutribump_nav_container">
        <div class="nutribump_logo">
            <img src="./utils/nutribump-logo.png" alt="nutribump" />
        </div>

        <div class="nutribump_ul_container">
            <ul class="nutribump_menu">
                <li class="nav-link active">Home</li>
                <li class="nav-link">Recipe</li>
                <li class="nav-link">Meal Planner</li>
                <li class="nav-link">Community</li>
            </ul>
        </div>

        <div class="nutribump_profile_search">
            <input type="search" />

            <div class="nutribump_search ">
                <div class="tooltip">
                    <img id="searchIcon" src="./utils/search.png" />
                <span class="tooltiptext">Search</span>
                </div>
                <div class="tooltip">
                    <img id="profile" src="./utils/profile.png" />
                    <span class="tooltiptext">Profile</span>
                </div>
                 
            </div>
        </div>

        <div class="hamburger-menu-search-container">
            <div class="ham-search">
                <div class="nutribump_search_mobile">
                    <img id="searchIconmobile" src="./utils/search.png" />
                </div>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- body containeer -->
    <div class="main-container">
        
            <div class="main_container_elements">
                <div class="logo_container">
                    <img src="./utils/tp-logo.png" alt="">
                </div>
                <div class="nutribump_main_text-container">
                    <p>Every bite counts on your</p>
                    <p>journey to motherhood ...</p>
                </div>
    
                <button class="explore_btn">Explore More</button>
            </div>
         
         
    </div>

    <!-- Search Popup outside of the nav container and overlay -->
    <div id="searchPopup" class="search-popup">
        <div class="searchpopup_search">
            <input type="text" placeholder="Search Meal ..." />

            <span onclick="closeSearchPopup()" class="material-symbols-outlined close">
                close
            </span>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
